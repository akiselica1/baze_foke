<div> 
	<table class="table">
		<thead>
			<tr>
				<th>Teza ID </th>
				<th>Kandidat </th>
				<th>Tema </th>
				<th>Mentor </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="teza in thesis">
				<td> {{ teza.id }} </td>
				<td> {{ teza.kandidat }} </td>
				<td> {{ teza.tema }} </td>
				<td> {{ teza.mentor }} </td>
			</tr>
		</tbody>
	</table>
	<a href="#/allThesis" ng-click="proslijediZavrsne(thesis)">Proslijedi</a>
</div>
