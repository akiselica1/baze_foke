<div> 
	<table class="table">
		<thead>
			<tr>
				<th>Abstract </th>
				<th>Kandidat </th>
				<th>Tema </th>
				<th>Mentor </th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="teza in thesis">
				<td> {{ teza.abstract }} </td>
				<td> {{ teza.kandidat }} </td>
				<td> {{ teza.tema }} </td>
				<td> {{ teza.mentor }} </td>
			</tr>
		</tbody>
	</table>

	<button type="button" class="btn btn-default btn-proslijedi" ng-click="proslijediZavrsne(thesis)">Proslijedi</button>
</div>
